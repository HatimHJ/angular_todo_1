<button (click)="addCounter()">+</button>
<span>{{ count }}</span>
<ul>
  <li *ngFor="let item of data" class="item" (dblclick)="toggleTask(item)">
    <span>{{ item.title }}</span>

    <span class="badge completed" *ngIf="item.completed; else notCompleted"
      >Completed</span
    >
    <ng-template #notCompleted>
      <span class="badge nCompleted">notCompleted</span>
    </ng-template>
  </li>
</ul>
